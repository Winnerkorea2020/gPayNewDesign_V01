<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- Base Css -->
    <link rel="stylesheet" href="./assets/css/base.css" />

    <!-- Components Css -->
    <link rel="stylesheet" href="./assets/css/components/modal.css" />

    <title>Document</title>
  </head>
  <body
    class="w-full h-screen bg-gray-50 text-xs bg-no-repeat bg-cover"
    style="background-image: url(./assets/img/bg/bg2.jpg)"
  >
    <!-- language  -->
    <div class="absolute top-6 right-6">
      <div class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bx bx-globe bx-md"></i>
      </div>
    </div>

    <!-- language  Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-lg p-5">
          <div class="modal-header text-center">
            <h5 class="modal-title w-full" id="exampleModalLabel">
              <div class="w-full flex flex-col items-center">
                <svg
                  class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="text-center text-lg font-normal text-gray-500 py-5 grid grid-cols-1 gap-2">
              <a href="" class="block hover:text-blue-800">KOREA </a>
              <a href="" class="block hover:text-blue-800">INDIA</a>
              <a href="" class="block hover:text-blue-800">THAILAND</a>
              <a href="" class="block hover:text-blue-800">VIETNAM</a>
              <a href="" class="block hover:text-blue-800">PHILIPPINES</a>
              <a href="" class="block hover:text-blue-800">SINGAPORE</a>
              <a href="" class="block hover:text-blue-800">CHINA</a>
              <a href="" class="block hover:text-blue-800">JAPAN</a>
            </div>
          </div>
          <div class="modal-footer">
            <button
              data-bs-dismiss="modal"
              type="button"
              class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
            >
              Changes
            </button>
            <button
              data-bs-dismiss="modal"
              type="button"
              class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
            >
              cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="flex flex-col px-3 py-10 justify-center items-center">
      <!-- Log Area | Start -->
      <div class="py-10">
        <div class="-mt-3 text-gray-900 text-3xl font-semibold tracking-tighter">New Wallet Sign Up</div>
      </div>
      <!-- Log Area | END -->
      <!-- Log in Area | Start -->
      <div class="w-full py-8 px-6 text-lg rounded-3xl bg-gray-700 p-3 border-2 border-gray-700 shadow shadow-gray-700">
        <form class="w-full text-white">
          <!-- ID -->
          <div class="mb-3">
            <div class="">
              <label class="block md:text-right mb-1 pr-4" for="inline-full-name"> ID </label>
            </div>
            <div class="">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                placeholder="Enter ID"
                required
              />
            </div>
          </div>
          <!-- Name -->
          <div class="mb-3">
            <div class="">
              <label class="block md:text-right mb-1 pr-4" for="inline-full-name"> Name </label>
            </div>
            <div class="">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                placeholder="Enter Name"
                required
              />
            </div>
          </div>

          <!-- E-Mail -->
          <div class="mb-3">
            <div class="">
              <label class="block md:text-right mb-1 pr-4" for="inline-full-name"> E-mail </label>
            </div>
            <div class="">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="email"
                placeholder="Enter E-mail"
                required
              />
            </div>
          </div>
          <!-- Password -->
          <div class="mb-3">
            <div class="">
              <label class="block md:text-right mb-1 pr-4" for="inline-full-name"> Password </label>
            </div>
            <div class="">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="password"
                placeholder="Enter Password"
                required
              />
            </div>
            <div class="py-0.5">
              <div class="text-xs text-red-500 tracking-tighter">
                Enter 8-20 charactoers including lowercase letters, numbers, and special characters.
              </div>
            </div>
          </div>
          <!-- Password Comfirm -->
          <div class="mb-3">
            <div class="">
              <label class="block text-gray-500 md:text-right mb-1 pr-4" for="inline-full-name">
                Passowrd(Comfirm)
              </label>
            </div>
            <div class="">
              <input
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                placeholder="Comfirm Password"
                required
              />
            </div>
          </div>
          <!-- Nationality -->
          <div class="mb-3">
            <div class="">
              <label class="block text-gray-500 md:text-right mb-1 pr-4" for="inline-full-name"> Nationality </label>
            </div>
            <div class="">
              <select
                class="bg-gray-200 border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                required
              >
                <option value="">Nationality</option>
                <option value="">India</option>
                <option value="">Thailand</option>
                <option value="">Vietnam</option>
                <option value="">Philippines</option>
                <option value="">Singapore</option>
                <option value="">China</option>
                <option value="">Japan</option>
                <option value="">Korea</option>
              </select>
            </div>
          </div>
          <!-- Phone Number -->
          <div class="mb-3">
            <div class="">
              <label class="block text-gray-500 md:text-right mb-1 pr-4" for="inline-full-name"> Phone Number </label>
            </div>

            <div class="grid grid-cols-12 gap-y-3 gap-x-2">
              <select
                class="col-span-4 bg-gray-200 border-2 border-gray-200 rounded p-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                placeholder="Enter Name"
                required
              >
                <option value="">+81</option>
                <option value="">+81</option>
                <option value="">+81</option>
                <option value="">+81</option>
                <option value="">+81</option>
                <option value="">+81</option>
                <option value="">+81</option>
                <option value="">+81</option>
                <option value="">+81</option>
                <option value="">+81</option>
              </select>
              <input
                class="col-span-8 bg-gray-200 appearance-none border-2 border-gray-200 rounded p-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="text"
                placeholder="Comfirm Password"
                required
              />
              <div class="col-span-12 alert-small py-1 text-center alert-primary">
                Please enter the verification Code
              </div>

              <input
                class="col-span-12 bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="password"
                placeholder="Enter Code"
                required
              />

              <input
                class="col-span-12 cursor-pointer bg-yellow-500 appearance-none border-2 border-yellow-400 rounded p-2 text-yellow-50 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                type="submit"
                value="Send"
              />
            </div>
          </div>

          <!-- Remember -->

          <div class="mt-5">
            <div class="w-full">
              <input
                class="w-full shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white py-2 px-4 rounded"
                type="submit"
                value="Create Account"
                required="password"
              />
            </div>
          </div>
        </form>
        <div class="w-full mt-2">
          <div class="w-full text-center">
            <div
              class="w-full shadow bg-red-500 hover:bg-red-400 focus:shadow-outline focus:outline-none text-white py-2 px-4 rounded"
            >
              <a href="signin.html">Cancel</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
