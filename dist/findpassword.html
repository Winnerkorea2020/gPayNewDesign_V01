<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- Base Css -->
    <link rel="stylesheet" href="./assets/css/base.css" />

    <!-- Components Css -->
    <link rel="stylesheet" href="./assets/css/components/modal.css" />

    <title>Document</title>
  </head>
  <body
    class="w-full h-screen bg-gray-50 text-xs bg-no-repeat bg-cover"
    style="background-image: url(./assets/img/bg/bg2.jpg)"
  >
    <div class="pb-5 w-full px-5 flex justify-center items-center h-full">
      <div class="rounded-3xl px-5 bg-gray-700 p-3 border-2 border-gray-700 shadow shadow-gray-700 text-white py-20">
        <!-- Log Area | Start -->
        <div class="py-10 flex flex-col items-center px-5">
          <div class="-mt-3 text-gray-50 text-xl font-extrabold uppercase">Reset Your Password</div>
        </div>
        <!-- Log Area | END -->
        <!-- Log in Area | Start -->
        <div class="w-full px-5">
          <div class="w-full text-center py-4">
            <p class="pb-2 text-left">
              The reset password has been sent via SMS. The password sent is a temporary password. After logging in,
              enter your temporary password in my page-password-change and set a new password.
            </p>

            <button
              class="w-full py-2 mt-3 rounded text-white bg-blue-500 hover:bg-blue-700"
              onclick="location.href='signin.html'"
            >
              Go to Sign in
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
