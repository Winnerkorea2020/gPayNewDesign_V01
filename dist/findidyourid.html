<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- Base Css -->
    <link rel="stylesheet" href="./assets/css/base.css" />

    <!-- Components Css -->
    <link rel="stylesheet" href="./assets/css/components/modal.css" />

    <title>Document</title>
  </head>
  <body
    class="w-full h-screen bg-gray-50 text-xs bg-no-repeat bg-cover"
    style="background-image: url(./assets/img/bg/bg2.jpg)"
  >
    <!-- language  -->
    <div class="absolute top-6 right-6">
      <div class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="bx bx-globe bx-md"></i>
      </div>
    </div>

    <!-- language  Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-lg p-5">
          <div class="modal-header text-center">
            <h5 class="modal-title w-full" id="exampleModalLabel">
              <div class="w-full flex flex-col items-center">
                <svg
                  class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="text-center text-lg font-normal text-gray-500 py-5 grid grid-cols-1 gap-2">
              <a href="" class="block hover:text-blue-800">KOREA </a>
              <a href="" class="block hover:text-blue-800">INDIA</a>
              <a href="" class="block hover:text-blue-800">THAILAND</a>
              <a href="" class="block hover:text-blue-800">VIETNAM</a>
              <a href="" class="block hover:text-blue-800">PHILIPPINES</a>
              <a href="" class="block hover:text-blue-800">SINGAPORE</a>
              <a href="" class="block hover:text-blue-800">CHINA</a>
              <a href="" class="block hover:text-blue-800">JAPAN</a>
            </div>
          </div>
          <div class="modal-footer">
            <button
              data-bs-dismiss="modal"
              type="button"
              class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
            >
              Changes
            </button>
            <button
              data-bs-dismiss="modal"
              type="button"
              class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
            >
              cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="pb-5 w-full px-5 flex justify-center items-center h-full">
      <!-- Log Area | Start -->
      <div
        class="rounded-3xl px-5 bg-gray-700 p-3 border-2 border-gray-700 shadow shadow-gray-700 text-white py-20 w-full"
      >
        <div class="py-10 flex flex-col items-center px-5">
          <div class="-mt-3 text-gray-50 text-xl font-extrabold uppercase">find id</div>
        </div>
        <!-- Log Area | END -->
        <!-- Log in Area | Start -->
        <div class="w-full px-5 text-lg">
          <div class="w-full text-center py-4">
            <div class="pb-2">Your ID is</div>
            <div class="border py-2 text-gray-50 font-bold">test12313513</div>
            <button
              class="w-full py-2 mt-3 rounded text-white bg-blue-500 hover:bg-blue-700"
              onclick="location.href='signin.html'"
            >
              Go to Sign in
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
