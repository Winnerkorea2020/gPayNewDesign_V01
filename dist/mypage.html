<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- Base Css -->
    <link rel="stylesheet" href="./assets/css/base.css" />

    <!-- Components Css -->
    <link rel="stylesheet" href="./assets/css/components/modal.css" />

    <title>My Page</title>
  </head>
  <!-- 22-10-10 -->
  <body class="w-full h-screen bg-white text-xs pt-12">
    <!-- 22-10-10 -->
    <header class="fixed flex top-0 left-0 w-full bg-main-color z-20 px-4 duration-500 ease-in h-12">
      <!-- 22-10-10 -->
      <nav class="flex justify-between items-center w-full h-full z-50 relative border-b border-b-gray-400">
        <!-- 22-10-10 -->
        <!-- Navigation Toggle Button | Start -->
        <div class="flex justify-between items-center w-full text-lg">
          <div class="inline-flex" id="nav-toggle">
            <i class="bx bx-grid-alt cursor-pointer"></i>
          </div>
          <!-- 22-10-10 -->
          <a href="home.html" class="font-bold tracking-tighter leading-4 text-center text-xs">
            Multi <br />
            Wallet
          </a>
          <!-- 22-10-10 -->
        </div>
        <!-- Navigation Toggle Button | End -->
        <!-- Navigation Menu | Start -->
        <div class="absolute w-full hidden h-full top-20 left-0 py-4" id="nav-menu">
          <ul
            class="flex flex-col px-12 h-[60vh] py-16 gap-6 bg-main-color shadow shadow-gray-600 rounded-xl transition-shadow"
          >
            <li class="font-bold">
              <a href="home.html" class="text-sm hover:text-yellow-400"> Home</a>
            </li>
            <li class="font-bold">
              <a href="transaction.html" class="text-sm hover:text-yellow-400">G Transactions</a>
            </li>
            <li class="font-bold">
              <a href="historyconversion.html" class="text-sm hover:text-yellow-400">G-Pay Conversion History</a>
            </li>
            <li class="font-bold">
              <a href="historypayment.html" class="text-sm hover:text-yellow-400">G-Pay Payment History</a>
            </li>
            <li class="font-bold">
              <a href="mypage.html" class="text-sm hover:text-yellow-400"> My Page</a>
            </li>
            <li class="font-bold">
              <div class="text-sm hover:text-yellow-400" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Language
              </div>
            </li>
            <li class="font-bold mt-28">
              <a href="#" class="text-sm hover:text-yellow-400">Log Out</a>
            </li>
          </ul>

          <div class="absolute top-10 left-5 font-bold cursor-pointer" id="nav-close">
            <i class="bx bx-x text-lg"></i>
          </div>
        </div>
        <!-- Navigation Menu | End -->
      </nav>
    </header>
    <!-- language  Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-lg p-5">
          <div class="modal-header text-center">
            <h5 class="modal-title w-full" id="exampleModalLabel">
              <div class="w-full flex flex-col items-center">
                <svg
                  class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="text-center text-lg font-normal text-gray-500 py-5 grid grid-cols-1 gap-2">
              <a href="" class="block hover:text-blue-800">KOREA </a>
              <a href="" class="block hover:text-blue-800">INDIA</a>
              <a href="" class="block hover:text-blue-800">THAILAND</a>
              <a href="" class="block hover:text-blue-800">VIETNAM</a>
              <a href="" class="block hover:text-blue-800">PHILIPPINES</a>
              <a href="" class="block hover:text-blue-800">SINGAPORE</a>
              <a href="" class="block hover:text-blue-800">CHINA</a>
              <a href="" class="block hover:text-blue-800">JAPAN</a>
            </div>
          </div>
          <div class="modal-footer">
            <button
              data-bs-dismiss="modal"
              type="button"
              class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
            >
              Changes
            </button>
            <button
              data-bs-dismiss="modal"
              type="button"
              class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10"
            >
              cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Padding : 0 - 22-10-10 -->
    <main class="">
      <section class="container mx-auto border-b">
        <a href="home.html" class="text-sm flex items-center gap-2 shadow bg-main-color px-3 py-5 rounded-b-2xl">
          <i class="bx bx-chevron-left bx-sm"></i>
          <div class="font-semibold">My Page</div>
        </a>
      </section>
      <section class="container mx-auto mt-8 px-5 pb-8">
        <!-- 22-10-10 -->
        <div class="bg-main-color rounded-2xl shadow p-8">
          <!-- 20-10-10 -->
          <form class="w-full">
            <!-- ID -->
            <div class="mb-4">
              <div class="">
                <label class="block text-black font-bold md:text-right mb-1 pr-4" for="inline-full-name">
                  ID(Not Change)
                </label>
              </div>
              <div class="">
                <input
                  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  type="text"
                  value="test123456"
                  disabled
                />
              </div>
            </div>
            <!-- Name -->
            <div class="mb-4">
              <div class="">
                <label class="block text-black font-bold md:text-right mb-1 pr-4" for="inline-full-name"> Name </label>
              </div>
              <div class="">
                <input
                  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  type="text"
                  value="홍길동"
                  required
                />
              </div>
            </div>

            <!-- E-Mail -->
            <div class="mb-4">
              <div class="">
                <label class="block text-black font-bold md:text-right mb-1 pr-4" for="inline-full-name">
                  E-mail
                </label>
              </div>
              <div class="">
                <input
                  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  type="email"
                  value="Enter E-mail"
                  required
                />
              </div>
            </div>

            <!-- Nationality -->
            <div class="mb-4">
              <div class="">
                <label class="block text-black font-bold md:text-right mb-1 pr-4" for="inline-full-name">
                  Nationality
                </label>
              </div>
              <div class="">
                <input
                  class="bg-gray-200 border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  required
                  disabled
                />
              </div>
            </div>
            <!-- Phone Number -->
            <div class="mb-4">
              <div class="">
                <label class="block text-black font-bold md:text-right mb-1 pr-4" for="inline-full-name">
                  Phone Number
                </label>
              </div>
              <div class="grid grid-cols-12 gap-2">
                <input
                  class="col-span-4 bg-gray-200 border-2 border-gray-200 rounded p-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  type="text"
                  value="82"
                  required
                  disabled
                />
                <input
                  class="col-span-8 bg-gray-200 appearance-none border-2 border-gray-200 rounded p-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  type="text"
                  placeholder="0185846845684684"
                  required
                  disabled
                />
              </div>
            </div>
            <!-- ============================ -->
            <!-- 20-10-10 -->
            <div class="text-center mb-5">
              <input
                type="submit"
                class="btn-small btn-gradient-primary btn-rounded w-fit px-12 py-2 my-2"
                value="Correction "
              />
            </div>
            <!-- 20-10-10 -->
            <div class="border border-gray-400 mb-6"></div>

            <!-- ============================ -->

            <!-- Password -->
            <div class="mb-1">
              <div class="">
                <label class="block text-black font-bold md:text-right mb-1 pr-4" for="inline-full-name">
                  Password
                </label>
              </div>
              <div class="">
                <input
                  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  type="password"
                  placeholder="Enter Password"
                  required
                />
              </div>
              <div class="py-0.5">
                <div class="text-xs text-red-500 tracking-tighter">
                  Enter 8-20 charactoers including lowercase letters, numbers, and special characters.
                </div>
              </div>
            </div>
            <!-- Password Comfirm -->
            <div class="mb-1">
              <div class="">
                <label class="block text-black font-bold md:text-right mb-1 pr-4" for="inline-full-name">
                  Passowrd(Comfirm)
                </label>
              </div>
              <div class="">
                <input
                  class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                  type="text"
                  placeholder="Comfirm Password"
                  required
                />
              </div>
            </div>

            <!-- Remember -->

            <div class="mt-5">
              <div class="w-full text-center">
                <input
                  class="btn-small btn-gradient-primary btn-rounded w-fit px-12 py-2 my-2"
                  type="submit"
                  value="Change Password"
                />
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- Side Navigation JS -->
    <script src="./assets/js/navi.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
